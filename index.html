<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<section class="logo">
	<div class="content">
	<img class="shopping-cart" src="images/cart-logo.jpg.gif">
		<h1>The Shopping Cart</h1>
	</div>
</section>
<section class="enter-item">
	<div class="content">
		<input id="input-box" type="text" placeholder="enter text"/>
		<button id="add">+</button>
	</div>
</section>
<section class="main-list">
	<div class="content">
	<h2>List</h2>
		<ul class="list">
			<li>Chicken</li>
			<li>Bananas</li>
			<li>Apples</li>
			<li>Juice</li>
		</ul>
	</div>
</section>
<section class="other-list">
	<h2>Cart</h2>
	<div class="content">			
		<ul class="cart">
			<li>Milk</li>
			<li>Eggs</li>
			<li>Bread</li>
		</ul>
	</div>
</section>
<section class="trash">
	<div class="content">
		<button id="clear">Clear List</button>
	</div>
</section>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
